
<html>
<body onclick="hideWindow()" onkeypress="hideWindow()">
<div id="content">
  <img src="image/croma.jpg" style='position:fixed;top:0px;left:0px;width:100%;height:100%;z-index:-1;'/>
</div>
<script>
  const remote = require('electron').remote;

  function hideWindow() {
    var window = remote.getCurrentWindow();
    window.close();
  }
  
</script>
</body>
</html>
