<body onclick="hideWindow()" onkeypress="hideWindow()">
<img src="image/croma.jpg" style='position:fixed;top:0px;left:0px;width:100%;height:100%;z-index:-1;'/>
<script>
  var ipc = require('electron').ipcRenderer;
  var {remote} = require('electron');
  var main = remote.require("./index.js");

  window.onerror = function(error, url, line) {
    ipc.send('errorInWindow', error);
  };

  function hideWindow() {
    main.hideScreen();
  }
</script>
</body>
